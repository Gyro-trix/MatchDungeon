<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<html>
    <body>
        <div class = "title" id = "title">
            <div class = "name" id = "name"><h1 id = "engraved" class = "engraved"></h1></div>
            <button class = "info" id = "info"><div class = "inbtntext">Info</div></button>
            <button class = "reset" id = "reset"><div class ="rstbtntext" >Reset</div></button>
        </div>
        <div class = "container" id = "container">
            <div class = "dpad" id = "dpad">
                <button class = "arrow upArrow" id = "upArrow"></button>
                <button class = "arrow leftArrow" id = "leftArrow"></button>
                <button class = "arrow rightArrow" id = "rightArrow"></button>
                <button class = "arrow downArrow" id = "downArrow"></button>
            </div>
            <div class = "screen" id = "screen">
                
                <div class = "spacer" id = "spacer"></div>
                <div class ="label">Score: </div>
                <div class = "score" id = "score"></div>
                <div class ="label">Level: </div>
                <div class = "level" id = "level"></div>
                <div class ="label">Health: </div>
                <div class = "health" id = "health"></div>
                <div class = "timer" id = "timer"></div>
                
                <div class = "map" id = "map"></div> 
            </div>
            <div class = "buttons" id = "buttons">
                <button class = "B" id = "B">B</button>
                <br>
                <button class = "A" id = "A">A</button>
                <br>
                <br>
                <span class = "pauseText">Pause</span><span class = "hintText">Hint</span>
                <button class = "Pause" id = "Pause"></button>
                <button class = "Hint" id = "Hint"></button>
                
            </div>
        </div>
        <div class = "footer" id = "footer">
            <div class = "pattern" id = "pattern">
                <div class = "slot 0" id = "slot 0"></div>
                <div class = "slot 1" id = "slot 1"></div>
                <div class = "slot 2" id = "slot 2"></div>
                <div class = "slot 3" id = "slot 3"></div>
            </div>
        </div>
    </body>
    <script src="matchdungeon.js"></script>
</html>
