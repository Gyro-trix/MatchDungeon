<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<html>
    <body>
        <div class = "title" id = "title">
            <div class = "name" id = "name"><h1>Match Dungeon</h1></div>
            <button class = "info" id = "info"><div class = "inbtntext">Info</div></button>
            <button class = "reset" id = "reset"><div class ="rstbtntext" >Reset</div></button>
        </div>
        <div class = "container" id = "container">
            <div class = "arrows" id = "arrows">
                <button class = "upArrow" id = "upArrow"></button>
                <button class = "leftArrow" id = "upArrow"></button>
                <button class = "rightArrow" id = "upArrow"></button>
                <button class = "downArrow" id = "upArrow"></button>
            </div>
            <div class = "screen" id = "screen">
                <span>Score</span>
                <div class = "score" id = "score"></div>
                <span>Level</span>
                <div class = "level" id = "level"></div>
                <span>Health</span>
                <div class = "health" id = "health"></div>
                <div class = "map" id = "map">
                    <div class = "player"
                    facing = "down"
                    walking = "true"></div>
                </div> 
            </div>
            <div class = "buttons" id = "buttons">
                <button class = "B" id = "B">B</button>
                <br>
                <button class = "A" id = "A">A</button>
                <br>
                <br>
                <span class = "pauseText">Pause</span><span class = "hintText">Hint</span>
                <button class = "Pause" id = "Pause"></button>
                <button class = "Hint" id = "Hint"></button>
                
            </div>
        </div>
        <div class = "footer" id = "footer">
            <div class = "pattern" id = "pattern"></div>
        </div>
    </body>
    <script src="matchdungeon.js"></script>
</html>
