<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<html>
    <body>
        <div class = "title" id = "title">
            <span>
            <h1>Match Dungeon</h1>
            <button class = "info" id = "info"></button>
            <button class = "reset" id = "reset"></button>
            </span>
        </div>
        <div class = "container" id = "container">
            <div class = "arrows" id = "arrows">
                <button class = "upArrow" id = "upArrow"></button>
                <button class = "leftArrow" id = "upArrow"></button>
                <button class = "rightArrow" id = "upArrow"></button>
                <button class = "downArrow" id = "upArrow"></button>
            </div>
            <div class = "screen" id = "screen">
                <div class = "score" id = "score"></div>
                <div class = "level" id = "level"></div>
                <div class = "health" id = "health"></div>
                <div class = "map" id = "map">
                    <div class = "player"
                    facing = "down"
                    walking = "true"></div>
                </div> 
            </div>
            <div class = "buttons" id = "buttons">
                <button class = "A" id = "A"></button>
                <button class = "B" id = "B"></button>
                <button class = "Pause" id = "Pause"></button>
                <button class = "Hint" id = "Hint"></button>
            </div>
        </div>
        <div class = "footer" id = "footer">
            <div class = "pattern" id = "pattern"></div>
        </div>
    </body>
    <script src="matchdungeon.js"></script>
</html>
